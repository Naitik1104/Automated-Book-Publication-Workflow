<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workflow Results</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .content-preview { white-space: pre-wrap; margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Workflow Results</h1>
    <h3>Final Content:</h3>
    <div class="content-preview">{{ content }}</div>
    <p><strong>Document ID:</strong> {{ doc_id }}</p>
    <p><strong>Output JSON:</strong> <a href="{{ url_for('serve_output', filename=output_path|replace('output/', '')) }}" target="_blank">View JSON</a></p>
    <p><strong>Screenshots:</strong></p>
    {% for path in screenshot_paths %}
        <p><a href="{{ url_for('serve_screenshot', filename=path|replace('screenshots/', '')) }}" target="_blank">View Screenshot Part {{ loop.index }}</a></p>
    {% endfor %}
    <p><strong>Search Result:</strong> {{ search_result[:100] if search_result else "No results" }}</p>
    <a href="{{ url_for('index') }}">Back to Dashboard</a>
</body>
</html>
